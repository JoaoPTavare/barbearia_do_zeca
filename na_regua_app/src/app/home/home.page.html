<ion-header class="header-top" *ngIf="segment == categoria[0].id" >
      <ion-row class="header-line1">
        <ion-col size="6">
          <h4 class="strong">Home</h4>
        </ion-col>
      </ion-row>

     <ion-row class="row-img">
        <ion-col size="12">
          <img class="body-img" [src]="barberImg + 'img01.jpg'">
        </ion-col>
      </ion-row> 
      
    <ion-row class="header-line2">
      <ion-col size="6">
        <h4 class="strong">Serviços</h4>
      </ion-col>
    </ion-row>
</ion-header>  

<ion-content scroll-Y="false" *ngIf="segment == categoria[0].id">

  <ion-grid class="body-grid">    
     <ion-row  *ngFor="let item of items; let ix = index" [ngClass]="{'select-row': item.adicionado}">
      <ion-col size="10">
        <h5 class="body-line">{{ item.titulo }}</h5>
      </ion-col>
      
        <ion-col size="2" >
          <ion-button class="body-button" (click)="addItem(item); " *ngIf="!item.adicionado"> + </ion-button>
          
          <ion-button class="body-button" (click)="removeItem(item)" *ngIf="item.adicionado"> - </ion-button>
        </ion-col>
      </ion-row>
      
     <ion-row>
        <ion-col size="12"> 
          <ion-button type="rodape" expand="block" (click)="pushPage()">Escolha seu barbeiro</ion-button>
        </ion-col>
      </ion-row>      
  </ion-grid>
</ion-content>

<ion-content  scroll-Y="false" *ngIf="segment == categoria[1].id">
  
  <ion-row class="row-segment1">
    <h3 class="strong">Olá Jonathan,<br> agendamento finalizado!</h3>
  </ion-row>
 
  <ion-col size="12" class="ion-text-center ion-align-items-center">
    <ion-card class="agen-card">
      <ion-card-header>
        <ion-row class="card-line-1">
          <ion-col>
            <div>Barbeiro: {{barbeiro.titulo}}</div>
          </ion-col>
        </ion-row>
      </ion-card-header>
     
      <ion-card-content>
        <ion-row class="card-line-2" *ngFor = "let item of itensAdc; let ix = index">
          <ion-col>
            <div>{{item.titulo}}</div>
          </ion-col>
        </ion-row>
        <ion-row class="card-line-3">
          <ion-col size="12">
            <div >19/03/2023 11:00</div>
          </ion-col>
        </ion-row>
        <ion-row class="card-line-4">
          <ion-col>
            <div>Cancelar</div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
</ion-col>
</ion-content>


<ion-footer class="footer-line">
  <ion-row class="ion-align-items-center header-subline">
    <ion-col size="6">
      <ion-segment [(ngModel)]="segment">
        <ion-segment-button  [value]="categoria[0].id" class="button-footer">
          <ion-icon name="home"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-col>

    <ion-col size="6">
      <ion-segment [(ngModel)]="segment">
        <ion-segment-button [value]="categoria[1].id" class="button-footer">
          <ion-icon name="calendar"></ion-icon>
        </ion-segment-button>

      </ion-segment>
    </ion-col>
  </ion-row> 
</ion-footer>
