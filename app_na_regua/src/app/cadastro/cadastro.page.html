
<ion-content scrollEvents=false class="ion-padding">
  <div class="container">
    <img src="assets/04-3.png" alt="Imagem" />
  </div>


  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input type="text" name="nome" placeholder="Nome">
          <ion-icon name="person"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input type="email" name="email" placeholder="exemplo@exemplo.com">
          <ion-icon name="mail"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" name="password" placeholder="********">
          <ion-icon name="lock-closed"></ion-icon>  
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-col>
       <p>JÃ¡ possui cadastro?</p>
       <ion-router-link routerLink="/login">Login</ion-router-link>
    </ion-col>
    
  </form>
      <ion-button class = "Cadastrar" type="submit" expand="block">Cadastrar</ion-button>
</ion-content>
