
<ion-content scrollEvents=false class="ion-padding">
  <div class="container">
    <img src="assets/04-3.png" alt="Imagem" />
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" name="email" id="campo-email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button class = "login" type="submit" expand="block">Entrar</ion-button>
  </form>
</ion-content>
