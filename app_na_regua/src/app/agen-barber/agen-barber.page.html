
  <ion-toolbar>
    <ion-title>Agendamento</ion-title>
  </ion-toolbar>


<ion-content [fullscreen]="true">

<ion-grid>
  <ion-row>
    <ion-col size="2">
      <ion-toolbar class="botao-voltar">
        <ion-buttons slot="start">
          <ion-back-button default-href="#"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>

    <ion-col class="nome-barber">
      <ion-title>Matheus</ion-title>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-datetime presentation="date"></ion-datetime>
  </ion-row>

  <ion-footer>
    <ion-button type="rodape" expand="block" >Finalizar Agendamento</ion-button>
  </ion-footer>
  </ion-grid>
  </ion-content>
